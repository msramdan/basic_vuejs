<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue</title>
    <style>
      body {
        margin: 5%;
        font-family: "Quicksand", sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <header>
        <!-- {{}} = interpolation / tempalte syntax -->
        <h1>{{name}}</h1>
        <p v-once>{{message}}</p>
        <p>{{getname()}}</p>
        <p>Nama Lengkap saya adalah : {{namaLengkap}}</p>
        <br />
        <h1>Angka {{angka}}</h1>
        <p>
          Angka di atas adalah bilangan {{angka%2 ===0 ? "Genap" : "Ganjil" }}
        </p>
      </header>
      <footer id="footer">
        <p>Copyright 2020</p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script>
      const member = {
        //string, bolean, array, object
        name: "Ramdan",
        message: "Hello Nama Saya Ramdan",
        qty: 2,
        namaDepan: "muhammad",
        namaBelakang: "Ramdan",
        angka: 10,
      };

      const vm = new Vue({
        //variable vm sebagai object vue
        //el dan data di sebut property
        el: "#app",
        data: member,
        methods: {
          getname: function () {
            return "Hello Nama saya adalah " + this.name; // this mengacu pada object vue bisa akses semua datanya
          },
          ubahNama: function (namaBaru) {
            this.name = namaBaru;
            return this.getname();
          },
        },
        computed: {
          hitungTotal() {
            return this.qty * 50000;
          },
          namaLengkap() {
            return this.namaDepan + " " + this.namaBelakang;
          },
        },
      });
    </script>
  </body>
</html>
